<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduNotes Vendos Komente</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">

        <div class="dashboard-sidebar">
            <div class="user-info">
              <img src="img/logo.png" alt="User">
              <p>Emri i perdoruesit<br><small>Roli</small></p>
            </div>
          
            <a href="dashboard.html" class="nav-link ">
                <img src="img/panelikryesor.png" class="nav-icon" alt="Paneli" />
                <span>Paneli kryesor</span>
              </a>
              
              <a href="grades.html" class="nav-link">
                <img src="img/vendosnota.png" class="nav-icon" alt="Vendos Nota" />
                <span>Vendos Nota</span>
              </a>
              
              <a href="comments.html" class="nav-link">
                <img src="img/komentet.png" class="nav-icon" alt="Komentet" />
                <span>Komentet</span>
              </a>
              
              <a href="announcements.html" class="nav-link">
                <img src="img/njoftime.png" class="nav-icon" alt="Njoftime" />
                <span>Njoftime</span>
              </a>
              
          </div>
          
      
          <div class="dashboard-main">
            <div class="dashboard-topbar">
              <h2>EduNotes</h2>
              <div>
                <span>Përshendetje znj. Albana!</span>
                <a href="signin.html">⇦ Dil</a>
              </div>
            </div>

            <!-- Buton për të hapur modalin e komenteve -->
<button onclick="openCommentModal()" class="open-comment-btn">Shto Koment</button>

<!-- Modal Koment -->
<div id="modal-comments" class="modal-comments">
  <div class="modal-content-comments">
    <span class="close-comments" onclick="closeCommentModal()">&times;</span>
    <h2>Shto Koment për Nxënësin</h2>
    <form>
      <label>Nxënësi:</label>
      <select>
        <option>Ardit Krasniqi</option>
        <option>Erza Hoxha</option>
        <!-- në versionin me PHP do përdorim id -->
      </select>

      <label>Lloji i Komentit:</label>
      <select>
        <option>Përgjithshëm</option>
        <option>Sipas lëndës</option>
      </select>

      <label>Lënda:</label>
      <select>
        <option>---</option>
        <option>Matematikë</option>
        <option>Gjuhë Shqipe</option>
      </select>

      <label>Përshkrimi:</label>
      <textarea rows="4" placeholder="Shkruaj komentin këtu..."></textarea>

      <button type="button" onclick="submitComment()" class="submit-btn">Ruaj Komentin</button>
    </form>
  </div>
</div>


</div>          
</div>

<script src="script.js"></script>
</body>
</html>

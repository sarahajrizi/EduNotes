<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduNotes - Kyçja</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="signin-section">
  <div class="header-title">EduNotes</div>
<div class="signin-wrapper">
  <div class="signin-container">
    <img src="img/logo.png" alt="Logo e Shkollës" class="logo">

    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Shkruani email-in tuaj" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Shkruani fjalëkalimin" required>

      <button type="submit">Kyçu</button>
    </form>

    <p class="register-text">
      Nuk keni llogari? <a href="signup.html">Regjistrohu tani!</a>
    </p>
  </div>
</div>
</div>
</body>
</html>
